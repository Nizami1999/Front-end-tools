<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let val;

        // conversion

        // num to string 
        val = String(555);

        // bool to string 
        val = String(true);

        // date to string 
        val = String(Date());

        // array to string 
        val = String([1,2,3,4,5]);

        // toString 
        val = (5).toString();

        // String to NUmber 
        val = Number("5");

        // boolean to number 
        val = Number(true); //1
        val = Number(false); //0
        val = Number(null); // 0
        val = Number('hello'); // NaN
        val = Number([1,2,3,4,5]); // NaN

        // округляет и делает intger
        val = parseInt('100.30'); // 100 
        // не округляет но делает intger
        val = parseFloat('100.30'); // 100.3


        console.log(val);
        console.log(typeof val);
        console.log(val.length); // work only in Strings
        console.log(val.toFixed()); // work only in Numbers
        
        

    </script>

</body>
</html>
